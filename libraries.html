## Scalaz

```scala
import scalaz.Lens.lensu

val classifierLens = lensu[MlService, Classifier](
  (s, a) => s.copy(classifier = a),
  s      => s.classifier
)

val nameLens = lensu[Classifier, String](
  (s, a) => s.copy(name = a),
  s      => s.name
)

val classifierName = classifierLens andThen nameLens
```
